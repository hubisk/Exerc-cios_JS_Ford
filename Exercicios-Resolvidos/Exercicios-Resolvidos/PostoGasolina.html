    <script>

        let precoAlcool = 4.90
        let precoGasolina = 5.30
        let resultado;
        let calcBrutoAlcool;
        let calcBrutoGasolina;

        const escolhaUsuario = prompt(`
            Bem vindo ao posto de gasolina Cheiro Bom! Informe se você deseja abastecer Com:
            A - Alcool
            G - Gasolina
        `);

        switch (escolhaUsuario.toLowerCase()) {
            case 'a':
                    let quantidadeLitros = prompt("Informe a quantidade de Alcool que voce deseja: ")
 
                    if (quantidadeLitros <= 20) {
                        alert("Parabéns!! Você ganhou um desconto de 3% no seu abastecimento!")

                        calcBrutoAlcool = quantidadeLitros * precoAlcool
                        resultado = calcBrutoAlcool - (calcBrutoAlcool * 0.03)

                        alert(`O preço total ficou de $${calcBrutoAlcool} reais, com o desconto de 3%, ficou $${resultado.toFixed(2)} reais`)
                    }else{
                        alert("Parabéns! Você ganhou um desconto de 5% no seu abastecimento!")

                        calcBrutoAlcool = quantidadeLitros * precoAlcool
                        resultado = calcBrutoAlcool - (calcBrutoAlcool * 0.05)

                        alert(`O preço total ficou de $${calcBrutoAlcool} reais, com o desconto de 5%, ficou $${resultado.toFixed(2)} reais`)
                    }
                break;
            case 'g':
                    quantidadeLitros = prompt("Informe a quantidade de gasolina que você deseja abastecer:")

                    if (quantidadeLitros <= 20) {
                        alert("Parabéns, você ganhou 4% de desconto no seu abastecimento")

                        calcBrutoGasolina = quantidadeLitros * precoGasolina
                        resultado = calcBrutoAlcool - (calcBrutoAlcool * 0.04)

                        alert(`O preço total ficou de $${calcBrutoGasolina} reais, com o desconto de 4%, ficou $${resultado.toFixed(2)} reais`)
                    }else{
                        alert("Parabéns, você ganhou 6% de desconto no seu abastecimento")

                        calcBrutoGasolina = quantidadeLitros * precoGasolina
                        resultado = calcBrutoAlcool - (calcBrutoAlcool * 0.06)

                        alert(`O preço total ficou de $${calcBrutoGasolina} reais, com o desconto de 6%, ficou $${resultado.toFixed(2)} reais`)
                    }
                break;
        
            default:
                break;
        }
