        let nomeProduto = prompt("Informe o nome do produto: ") 
        let quantidadeProduto = prompt("Informe a quantidade adquirida: ")
        let precoProduto = prompt (`Informe o valor unitário do ${nomeProduto}: `)
        //processamento de dados
        let calculoPrecoBruto = quantidadeProduto * precoProduto

        if (quantidadeProduto <= 5) {

            let calculoComDesconto = calculoPrecoBruto - (calculoPrecoBruto * 0.02)

            alert(`O produto ${nomeProduto}, comprado ${quantidadeProduto} vezes, teve um valor com desconto de 2% e ficou: $${calculoComDesconto} reais`)

        }else if (quantidadeProduto > 5 && quantidadeProduto <= 10) {
            calculoComDesconto = calculoPrecoBruto - (calculoPrecoBruto * 0.03)

            alert(`O produto ${nomeProduto}, comprado ${quantidadeProduto} vezes, teve um valor com desconto de 3% e fiocu: $${calculoComDesconto} reais`)
        }else{
            calculoComDesconto = calculoPrecoBruto - (calculoPrecoBruto * 0.05)

            alert(`O produto ${nomeProduto}, comprado ${quantidadeProduto} vezes, com o valor de $${calculoPrecoBruto} rais,teve um valor com desconto de 5% e fiocu: $${calculoComDesconto} reais`)
        }
